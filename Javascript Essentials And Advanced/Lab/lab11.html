<!DOCTYPE html>
<html>
<head>
    <title>Array Operations</title>
    <script>
        // Declare array
        let fruits = ["apple", "banana", "cherry"];

        // Add a fruit to the end
        fruits.push("mango");

        // Remove the first fruit
        fruits.shift();

        // Log modified array to console
        console.log(fruits);
    </script>
</head>
<body>

    <h2>Check the Console for Output</h2>
    <p>Right click → Inspect → Console tab to see the result.</p>

</body>
</html>
