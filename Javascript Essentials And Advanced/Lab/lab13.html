<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Object Example</title>
    <script>
        function carOperations() {

            // Create object
            let car = {
                brand: "Toyota",
                model: "Camry",
                year: 2020
            };

            // Access and print brand and model
            console.log("Brand: " + car.brand);
            console.log("Model: " + car.model);

            // Update year property
            car.year = 2023;

            // Add new property
            car.color = "Black";

            // Display updated object on webpage
            document.getElementById("result").innerHTML =
                "Brand: " + car.brand + "<br>" +
                "Model: " + car.model + "<br>" +
                "Updated Year: " + car.year + "<br>" +
                "Color: " + car.color;
        }
    </script>
</head>
<body>

    <h2>JavaScript Object Example</h2>
    <button onclick="carOperations()">Run Program</button>
    <p id="result"></p>

</body>
</html>
