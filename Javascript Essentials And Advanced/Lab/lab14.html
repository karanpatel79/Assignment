<!DOCTYPE html>
<html>
<head>
    <title>Button Click Event</title>
</head>
<body>

    <h2>Event Listener Example</h2>
    <button id="myButton">Click Me</button>

    <script>
        // Select the button
        let button = document.getElementById("myButton");

        // Add event listener
        button.addEventListener("click", function() {
            alert("Button clicked!");
        });
    </script>

</body>
</html>
