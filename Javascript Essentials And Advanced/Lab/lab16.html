<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
    <script>
        function changeBackground() {
            document.body.style.backgroundColor = "lightblue";
        }

        // Change background color after 5 seconds (5000 milliseconds)
        setTimeout(changeBackground, 5000);
    </script>
</head>
<body>

    <h2>Background color will change after 5 seconds...</h2>

</body>
</html>
