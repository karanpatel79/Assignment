<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Data Types Example</title>
</head>
<body>

    <h2>Open Console to See Output</h2>

    <script>
        // String
        let name = "Karan";
        
        // Number
        let age = 21;
        
        // Boolean
        let isStudent = true;
        
        // Null
        let emptyValue = null;
        
        // Undefined
        let notAssigned;

        // Logging values and types
        console.log("String Value:", name);
        console.log("Type:", typeof name);

        console.log("Number Value:", age);
        console.log("Type:", typeof age);

        console.log("Boolean Value:", isStudent);
        console.log("Type:", typeof isStudent);

        console.log("Null Value:", emptyValue);
        console.log("Type:", typeof emptyValue); // object (JavaScript bug)

        console.log("Undefined Value:", notAssigned);
        console.log("Type:", typeof notAssigned);
    </script>

</body>
</html>
