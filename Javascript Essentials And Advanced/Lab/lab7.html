<!DOCTYPE html>
<html>
<head>
    <title>While Loop Example</title>
</head>
<body>

    <h2>Open Console to See Output</h2>

    <script>
        let number = 1;
        let sum = 0;

        while (number <= 20) {
            if (number % 2 == 0) {
                sum += number;
            }
            number++;
        }

        console.log("Sum of even numbers between 1 and 20 is:", sum);
    </script>

</body>
</html>
