<!DOCTYPE html>
<html>
<head>
    <title>Do-While Loop Example</title>
</head>
<body>

    <h2>Check Console for Output</h2>

    <script>
        let number;

        do {
            number = parseInt(prompt("Enter a number greater than 10:"));
        } 
        while (number <= 10);

        console.log("You entered:", number);
        console.log("Thank you! The number is greater than 10.");
    </script>

</body>
</html>
