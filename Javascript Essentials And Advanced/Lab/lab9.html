<!DOCTYPE html>
<html>
<head>
    <title>Function Example</title>
</head>
<body>

    <h2>Open Console to See Output</h2>

    <script>
        // Function definition
        function greetUser(name) {
            console.log("Hello, " + name + "!");
        }

        // Function call
        greetUser("John");
    </script>

</body>
</html>
